<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <h2>Edit product</h2>

    <form th:action="@{/products/edit/{id}(id=${product.getId()})}" th:object="${product}" method="post"
        enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" th:field="*{price}">
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}">
        </div>
        <div class="mb-3">
            <label class="form-label">Img</label>
            <input type="file" class="form-control" name="imageFile">
            <!-- Keep original image path if no new file is uploaded -->
            <input type="hidden" th:field="*{pathImage}">
            <div class="mt-2" th:if="${product.pathImage != null}">
                <img th:src="${product.pathImage}" alt="Current Image" style="max-width: 200px; max-height: 200px;">
                <p class="text-muted">Current image will be kept if no new file is selected</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/products/list" class="btn btn-secondary">Cancel</a>
    </form>
</body>

</html>
