<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">

<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<h1 class="mt-5">DANH SÁCH SẢN PHẨM</h1>

<!-- Button trigger modal -->

    <a href="/products/add" class="btn btn-primary">Add Product</a>


<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Img</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td>
            <img th:if="${p.pathImage}" th:src="@{${p.pathImage}}" alt="No image" width="100"/>
        </td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.quantity}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-primary mx-2">Edit</a>
            <a th:href="@{/products/delete/{id}(id=${p.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Modal -->


</body>
</html>
