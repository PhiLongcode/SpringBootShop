<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div th:replace="fragments/header :: navbar"></div>

    <!-- Product Detail Section -->
    <section class="container my-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="/products">Sản phẩm</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${product.name}">Product Name</li>
            </ol>
        </nav>

        <div class="row" th:if="${product != null}">
            <!-- Product Image -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img th:if="${product.pathImage != null && !product.pathImage.isEmpty()}"
                        th:src="@{${product.pathImage}}" class="img-fluid rounded" alt="Product Image"
                        style="max-height: 400px; object-fit: contain;">
                    <img th:unless="${product.pathImage != null && !product.pathImage.isEmpty()}"
                        src="/uploads/default-product.jpg" class="img-fluid rounded" alt="Default Product Image"
                        style="max-height: 400px; object-fit: contain;">
                </div>
            </div>

            <!-- Product Information -->
            <div class="col-md-6">
                <h2 th:text="${product.name}">Product Name</h2>

                <div class="mb-3">
                    <span class="h3 text-primary"
                        th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Price</span>
                </div>

                <div class="mb-3">
                    <span class="badge bg-success p-2" th:if="${product.quantity > 0}">
                        <i class="fas fa-check-circle me-1"></i> Còn hàng
                    </span>
                    <span class="badge bg-danger p-2" th:unless="${product.quantity > 0}">
                        <i class="fas fa-times-circle me-1"></i> Hết hàng
                    </span>
                </div>

                <div class="mb-4">
                    <h5>Mô tả sản phẩm:</h5>
                    <p th:text="${product.description}">Product description...</p>
                </div>

                <div class="mb-4" th:if="${product.quantity > 0}">
                    <div class="d-flex align-items-center">
                        <div class="input-group me-3" style="width: 130px">
                            <button class="btn btn-outline-secondary" type="button" id="decreaseBtn">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="number" class="form-control text-center" value="1" id="quantity" min="1"
                                th:max="${product.quantity}">
                            <button class="btn btn-outline-secondary" type="button" id="increaseBtn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <span class="text-muted" th:text="'Còn ' + ${product.quantity} + ' sản phẩm'"></span>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" th:if="${product.quantity > 0}">
                        <i class="fas fa-shopping-cart me-1"></i> Thêm vào giỏ hàng
                    </button>
                    <button class="btn btn-secondary btn-lg" disabled th:unless="${product.quantity > 0}">
                        <i class="fas fa-shopping-cart me-1"></i> Hết hàng
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="far fa-heart me-1"></i> Thêm vào danh sách yêu thích
                    </button>
                </div>

                <div class="mt-4">
                    <h5>Chia sẻ sản phẩm:</h5>
                    <div class="d-flex gap-2">
                        <a href="#" class="btn btn-outline-primary btn-sm">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="btn btn-outline-info btn-sm">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="btn btn-outline-danger btn-sm">
                            <i class="fab fa-pinterest"></i>
                        </a>
                        <a href="#" class="btn btn-outline-success btn-sm">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-warning" th:unless="${product != null}">
            <p>Không tìm thấy thông tin sản phẩm.</p>
            <a href="/products" class="btn btn-primary">Quay lại danh sách sản phẩm</a>
        </div>

        <!-- Related Products -->
        <div class="mt-5" th:if="${relatedProducts != null && !relatedProducts.empty}">
            <h3 class="mb-4">Sản phẩm liên quan</h3>

            <div class="row">
                <div class="col-md-3" th:each="related : ${relatedProducts}">
                    <div class="card product-card">
                        <img th:if="${related.pathImage != null && !related.pathImage.isEmpty()}"
                            th:src="@{'/uploads/' + ${related.pathImage}}" class="card-img-top"
                            alt="Related Product Image">
                        <img th:unless="${related.pathImage != null && !related.pathImage.isEmpty()}"
                            src="/uploads/default-product.jpg" class="card-img-top" alt="Default Product Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${related.name}">Related Product Name</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-primary fw-bold"
                                    th:text="${#numbers.formatDecimal(related.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Price</span>
                                <a th:href="@{'/products/detail/' + ${related.id}}"
                                    class="btn btn-sm btn-outline-primary">Chi tiết</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for Quantity Selector -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const quantityInput = document.getElementById('quantity');
            const decreaseBtn = document.getElementById('decreaseBtn');
            const increaseBtn = document.getElementById('increaseBtn');

            if (quantityInput && decreaseBtn && increaseBtn) {
                const maxQuantity = parseInt(quantityInput.getAttribute('max')) || 10;

                decreaseBtn.addEventListener('click', function () {
                    const currentValue = parseInt(quantityInput.value);
                    if (currentValue > 1) {
                        quantityInput.value = currentValue - 1;
                    }
                });

                increaseBtn.addEventListener('click', function () {
                    const currentValue = parseInt(quantityInput.value);
                    if (currentValue < maxQuantity) {
                        quantityInput.value = currentValue + 1;
                    }
                });

                quantityInput.addEventListener('change', function () {
                    let value = parseInt(this.value);
                    if (isNaN(value) || value < 1) {
                        this.value = 1;
                    } else if (value > maxQuantity) {
                        this.value = maxQuantity;
                    }
                });
            }
        });
    </script>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
